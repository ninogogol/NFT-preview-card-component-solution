<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="main-container">
    <div class="relative">
      <img class="img-lg" src="images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="bg-container"></div>
      <img class="eye" src="images/icon-view.svg" alt="eye">
    </div>
    <div class="part-1">
      <h1>Equilibrium #3429</h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    <div class="part-2">
      <div class="icon-eth icons">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <span class="icon-txt">0.041 ETH</span>
      </div>
      <div class="icon-clock icons">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <span class="icon-txt">3 days left</span>
      </div>
    </div>
    <hr>
    <div class="part-3">
      <div>
        <img class="avatar" src="images/image-avatar.png" alt="image-avatar">
      </div>
      <div>
        <span class="avatar-txt">Creation of </span><span class="name">Jules Wyvern</span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/nino-gogoladze-80a075227/" target="_blank">Nino</a>.
  </div>
</body>
</html>
